<html>
<head>
<title>Joseph Perla's Network</title>
</head>
<body>
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
      appId      : '222129994500586', // App ID from the App Dashboard
      channelUrl : '//network.perla.vc/index.html', // Channel File for x-domain communication
      status     : true, // check the login status upon init?
      cookie     : true, // set sessions cookies to allow your server to access the session?
      xfbml      : true  // parse XFBML tags on this page?
    });

    // Additional initialization code such as adding Event Listeners goes here
    //FB.api('/me', function(response) { alert('Your name is ' + response.name); });

    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            alert(JSON.stringify(response));
            console.log('Good to see you, ' + response.name + '.');
        });
        FB.api('/me/friends?fields=id,name,picture,education,about,location', function(response) {
            alert(JSON.stringify(response));
        });
    }

    function login() {
        FB.login(function(response) {
            if (response.authResponse) {
                // connected
                testAPI();
            } else {
                // cancelled
            }
        });
    }

    FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
          // connected
          testAPI();
        } else if (response.status === 'not_authorized') {
          // not_authorized
          alert('not authorized');
        } else {
          // not_logged_in
          login();
        }
    });
  };

  // Load the SDK's source Asynchronously
  (function(d, debug){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
     ref.parentNode.insertBefore(js, ref);
   }(document, /*debug*/ false));
</script>
</body>
</html>
